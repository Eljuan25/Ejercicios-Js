<html>

<script>
for (let landa = 1; landa <= 100; landa++) {
    if (landa % 3 == 0 && landa % 5 == 0) {
        console.log('PizzaBuzz');
    } else if (landa % 3 == 0) {
        console.log('Pizza');
    } else if (landa % 5 == 0) {
        console.log('Buzz');
    } else {
        console.log(landa);
    }
}

</script>


</html>
